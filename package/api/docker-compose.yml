version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'verichain-api'
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/verichain
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ../../logs:/app/logs
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: 'verichain-db'
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=verichain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: