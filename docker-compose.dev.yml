version: '3.8'

services:
  # Midnight Network Services
  midnight-node:
    image: 'midnightnetwork/midnight-node:0.12.0'
    container_name: 'midnight-node-dev'
    ports:
      - "9944:9944"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9944/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    environment:
      CFG_PRESET: "dev"
    restart: unless-stopped
    networks:
      - midnight-network

  midnight-indexer:
    image: 'midnightntwrk/indexer-standalone:2.1.1'
    container_name: 'midnight-indexer-dev'
    ports:
      - "8088:8088"
    environment:
      RUST_LOG: "indexer=info,chain_indexer=info,indexer_api=info,wallet_indexer=info,indexer_common=info,fastrace_opentelemetry=off,info"
      APP__INFRA__SECRET: "303132333435363738393031323334353637383930313233343536373839303132"
      APP__INFRA__NODE__URL: "ws://midnight-node:9944"
    depends_on:
      midnight-node:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - midnight-network

  midnight-proof-server:
    image: "midnightnetwork/proof-server:4.0.0"
    container_name: 'midnight-proof-server-dev'
    command: ["midnight-proof-server --network undeployed"]
    ports:
      - "6300:6300"
    environment:
      RUST_BACKTRACE: "full"
    restart: unless-stopped
    networks:
      - midnight-network

  # Database
  postgres:
    image: postgres:15
    container_name: 'verichain-postgres-dev'
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=verichain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  midnight-network:
    driver: bridge
  app-network:
    driver: bridge